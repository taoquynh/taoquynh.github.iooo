<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>

    <style>
        table, th, td {
            border-width: 1px;
            border-color: orange;
            border-style: solid;
            border-collapse: collapse;
        }

        th, td {
            padding: 10px;
        }

        tr:nth-child(even) {
            background-color: yellow;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>STT</th>
            <th>Ho va ten</th>
            <th>Ghi chu</th>
        </tr>
        <tr>
            <td>1</td>
            <td rowspan="2">Quynh</td>
            <td></td>
        </tr>
        <tr>
            <td >2</td>
            <!-- <td>Hanh phuc den van gia</td> -->
            <td>Phim tam ly</td>
        </tr>
        <tr>
            <td>3</td>
            <td colspan="2">Nguyen binh khiem</td>
        </tr>
        
    </table>
</body>
</html>
