<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .item {
            width: 300px;
            height: 250px;
            display: flex;
            flex-direction: column;
            background-color: yellow;
            box-shadow: 0 1px 4px rgba(0, 0, 0, 0.25);
            margin: 50px;
            border-radius: 4px;
        }

        .photo {
            width: 100%;
            height: 80%;
            overflow: hidden;
        }

        img {
            width: 100%;
            transition: all 2s;
            object-fit: cover;
        }

        .name {
            display: flex;
            height: 20%;
            background-color: white;
            justify-content: center;
            align-items: center;
        }

        .name p {
            transition: all 2s;
        }

        .item:hover img{
            transform: scale(1.2);
        }

        .item:hover p {
            color: red;
        }
    </style>
</head>
<body>
    <div class="item">
        <div class="photo">
            <img src="https://aphoto.vn/wp-content/uploads/2018/10/bin-bigbike.jpg" alt="hoa-cuc-dai" />
        </div>
        <div class="name">
            <p>Hoa cúc dại dại  ❤️</p>
        </div>
    </div>
</body>
</html>
